<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="displayBoard"></div>
        <div class="buttons">
            <button class="btn-num-1 btns">AC</button>
            <button class="btn-num-2 btns">+/-</button>
            <button class="btn-num-3 btns">%</button>
            <button class="btn-num-4 operator">/</button>
            <button class="btn-num-5 num">7</button>
            <button class="btn-num-6 num">8</button>
            <button class="btn-num-7 num">9</button>
            <button class="btn-num-8 operator">*</button>
            <button class="btn-num-9 num">4</button>
            <button class="btn-num-10 num">5</button>
            <button class="btn-num-11 num">6</button>
            <button class="btn-num-12 operator">-</button>
            <button class="btn-num-13 num">1</button>
            <button class="btn-num-14 num">2</button>
            <button class="btn-num-15 num">3</button>
            <button class="btn-num-16 operator">+</button>
            <button class="btn-num-17 btn">.</button>
            
            <button class="btn-num-19">0</button>
            <button class="btn-num-20 btn">=</button>
            <button class="btn-num-21 btn"></button>
            

        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
